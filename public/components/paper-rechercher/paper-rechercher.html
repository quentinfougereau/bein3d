<link href="../polymer/polymer.html" rel="import">
<link href="../paper-input/paper-input.html" rel="import">
<link href="../paper-icon-button/paper-icon-button.html" rel="import">
<link href="../paper-dialog/paper-dialog.html" rel="import">
<link href="../core-item/core-item.html" rel="import">


<polymer-element name="paper-rechercher" >
    <template>


        <core-item>
            <paper-input id="search-mainpage-input" label="Rechercher" value="{{rechercher}}" ></paper-input>


            <paper-icon-button id="recherche" icon='search' on-tap='{{toggleDialog1}}'></paper-icon-button>

            <paper-dialog  class='size-position'>
                
                    jhhhvj
               
            </paper-dialog>
        </core-item>

        <core-ajax  id="ajax" 
                    url="http://localhost/bein3d/public/Rechercher/index" 
                    method="POST" 
                    params='{"rechercher" : "{{rechercher}}"}' 
                    response="{{response}}"></core-ajax>
    </template>
    <script>
        Polymer('paper-rechercher', {
            send: function () {

                this.$.ajax.go();
                $("#resultrecherche").load("http://localhost/bein3d/public/Rechercher/index");
                $.ajaxSetup({cache: false});
            },
        });


    </script>


</polymer-element>
